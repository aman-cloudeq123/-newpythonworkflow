name: workflow-dispatch
on:
  workflow_dispatch:
    inputs:
      inpt:
        description: 'first-num'
        required: true
        default: 'number accepted only 1 0 format' 
     
  
env:
  file: AssigementAman.py 
  num_1: ${{ github.event.inputs.inpt }}
 
  
jobs:
  check-python-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      - name: python version
        run: python --version

    
      - name: python script
        run: |
          
          python $file $num_1 
          
      
      
      
    
